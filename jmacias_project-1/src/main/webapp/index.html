<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reimbursement Management Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/home.css">
</head>

<body>
  <div class="section">
    <div class="columns">
      <div class="column is-6 is-offset-1">

        <div class="box has-text-centered has-background-white-ter">
          <h1 class="is-size-3">Expense Reimbursement</h1>
        </div>


      </div>
      <div class="column is-4">
        <div class="box has-text-centered has-background-white-ter">

          <div class="level">

            <div class="level-left">
              <div class="level-item">
                <button id="login-button" class="button is-success is-medium">Log In &nbsp<span class="icon">
                    <i class="fas fa-sign-in-alt"></i>
                  </span></button>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <button id="signup-button" class="button is-success is-medium">Sign Up &nbsp<span class="icon"><i
                      class="fas fa-user-plus"></i></span></button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="modal" class="modal">
    <div class="modal-background closer"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title bitter" id="modal-title">
          <!-- content of model title to be inserted here from js -->
        </p>
        <button class="delete" aria-label="close"></button>
      </header>
      <div class="modal-card-body">
        <form>
          <div id="modal-content">
            <!-- Content of modal inserted from JS here -->
            <div class="field">
              <div class="control">
                <input class="label" placeholder="User Name" id="name-input" type="text" />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="label" placeholder="Password" id="pw-input" type="password" />
              </div>
            </div>
          </div>
          <br />
          <footer class="modal-card-foot">
            <input id="form-submit" type="submit" class="button button-small is-success">

          </footer>
        </form>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="assets/logic.js"></script>
</body>

</html>
