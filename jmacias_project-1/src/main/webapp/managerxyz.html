<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reimbursement Management Manager Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <h1>Expense Reimbursement - Manager Page</h1>


  <div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" id="modal-title">
          <!-- content of model title to be inserted here from js -->
        </p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section id="modal-content" class="modal-card-body">
        <!-- Content of modal insterted from js here -->
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">Okay</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>

  <script type="text/javascript" src="assets/employee.js"></script>
</body>

</html>
